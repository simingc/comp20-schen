<!DOCTYPE html>
<head>
	<meta name="author" content="Siming Chen"/>
	<meta name="description" content="A MBTA station"/>
	<title>Closest MBTA stop</title>
	<meta name="viewport" content="initial-scale=1.0, user-scale=no"/>
	<script type="text/javascript" src = "https://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<link ref="stylesheet" href="style.css"/>

	
</head>



<script>

var myLat = 0;
var myLng = 0;
var request = new XMLHttpRequest();
var me = new google.maps.LatLng(myLat, myLng);
var mapOptions = {
	center: me,
	zoom: 10
	//mapTypeId: google.maps.MapTypeId.ROADMAP
};
var map;
var marker;
var infowindow = new google.maps.InfoWindow();

function init(){
	map = new google.maps.Map(document.getElementById('map_onscreen'),mapOptions);
	getMyLocation();
}

function getMyLocation(){
	if(navigator.geolocation){
		navigator.geolocation.getCurrentPosition(function(position){
			myLat = position.coords.latitude;
			myLng = position.coords.longitude;
			renderMap();
		});
	}
	else {
		alert("Geolocation is not supported by your web browser.");
	}
}

function renderMap(){
	me = new google.maps.LatLng(myLat, myLng);

	map.panTo(me);

	marker = new google.maps.Marker({
		position: me,
		title: "here"
	});

	marker.setMap(map);

	google.maps.event.addListener(marker, 'click', function(){
		infowindow.setContent(marker.title);
		infowindow.open(map, marker);	});

}

window.onload = init;

</script>

<body>
	<div id="map_onscreen"></div>
</body>
</html>
